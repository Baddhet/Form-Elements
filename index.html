<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <title>Form Elements</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/Group.svg" alt="Логотип">
        </div>
        <div class="column-1">
            <form class="form">
                <label>
                    <div class="form__title">
                        <p class="form__text-field-title">Text field</p>
                        <p class="form__text-default">Default</p>
                    </div>
                    <input type="email" class="form__email" placeholder="Email">
                </label>
            </form>
            <form class="form">
                <label>
                    <div class="form__title">
                        <p class="form__text-field-title">Text field</p>
                        <p class="form__text-hover-focus">Hover / Focus</p>
                    </div>
                    <input type="email" class="form__email_focus" placeholder="This is pretty awesome">
                </label>
            </form>
            <form class="dropdown" action="">
                <label>
                    <p class="dropdown__title">dropdown</p>
                    <input type="text" class="dropdown__guests" placeholder="Сколько гостей">
                </label>

            </form>





            <form class="date" action="">
                <label>
                    <p class="date__title">masked text field</p>
                    <input type="text" class="date__form datepicker-here" placeholder="ДД.ММ.ГГГГ">
                </label>
            </form>
            <div class="datepicker-here">

            </div>




            <div class="date-container">
                <form class="date-dropdown" action="">
                    <label>
                        <p class="date-dropdown__title">date dropdown</p>
                        <input type="date" class="date-dropdown__form" name="" id="">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </label>
                </form>
                <form class="date-dropdown" action="">
                    <label>
                        <p class="date-dropdown__title">date dropdown</p>
                        <input type=" date" class="date-dropdown__form" name="" id="" value="19.08.2019">
                            <i class="material-icons">keyboard_arrow_down</i>
                    </label>
                </form>
            </div>
        </div>
        <!----------------------------------------------------------------------------->
        <div class="column-2">
            <div class="checkbox-button">
                <p class="checkbox-button__title">checkbox buttons</p>
                <form name="smoke" method="POST">
                    <input class="checkbox-button__checkbox" type="checkbox" name="" id="smoke">
                    <label class="checkbox-button__text" for="smoke">Можно курить</label><br>
                </form>
                <form name="pets" method="POST">
                    <input class="checkbox-button__checkbox" type="checkbox" name="" id="pets" checked>
                    <label class="checkbox-button__text" for="pets">Можно с питомцами</label>
                </form>
                <form name="guest" method="POST">
                    <input class="checkbox-button__checkbox" type="checkbox" name="" id="guest" checked>
                    <label class="checkbox-button__text" for="guest">Можно пригласить гостей <br> (до 10
                        человек)</label>
                </form>
            </div>
            <form class="radio-buttons">
                <p class="radio-buttons__title">radio buttons</p>
                <input class="radio-buttons__radio" type="radio" name="gender" id="man" checked><label
                    for="man">Мужчина</label>
                <input class="radio-buttons__radio" type="radio" name="gender" id="woman"><label
                    for="woman">Женщина</label>
            </form>
            <form class="toggle">
                <p class="toggle__title">toggle</p>
                <div>
                    <input class="toggle__checkbox" type="checkbox" name="" id="" checked>
                    <label for="">Получать спецпредложения</label>
                </div>
                <div>
                    <input class="toggle__checkbox" type="checkbox" name="" id="">
                    <label for="">Получать спецпредложения</label>
                </div>
            </form>
            <div class="like-button">
                <p class="like-button__title">like button</p>
                <button class="like-button__heart" type="button" value="">
                    <i class="material-icons favorite">favorite_border</i>
                    <span class="likes-number">2</span>
                </button>
                <button class="like-button__heart" type="button" value="">
                    <i class="material-icons favorite">favorite_border</i>
                    <span class="likes-number">12</span>
                </button>
            </div>
            <div class="rate-button" onmousedown="return false" onselectstart="return false">
                <p class="rate-button__title">rate button</p>
                <label>
                    <label>
                        <input class="rate-button__star" type="checkbox" name="">
                        <i class="material-icons">star_border</i>
                    </label>
                    <label>
                        <input class="rate-button__star" type="checkbox" name="">
                        <i class="material-icons">star_border</i>
                    </label>
                    <label>
                        <input class="rate-button__star" type="checkbox" name="">
                        <i class="material-icons">star_border</i>
                    </label>
                    <label>
                        <input class="rate-button__star" type="checkbox" name="">
                        <i class="material-icons">star_border</i>
                    </label>
                    <label>
                        <input class="rate-button__star" type="checkbox" name="">
                        <i class="material-icons">star_border</i>
                    </label>

            </div>
        </div>
        <div id="value">
            123
            <button id="value2"> привет </button>
            <label for="">iuiu
                <p>dsds</p>
            </label>
        </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/like.js"></script>
    <script src="js/rate.js"></script>
    <script src="js/datepicker.js"></script>
</body>

</html>
